<div class="container mt-3">
  <h3>ðŸ“œ User Action Logs</h3>

  <div *ngIf="loading" class="text-center my-4">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!loading && dataSource.data.length === 0" class="alert alert-info">
    HenÃ¼z kullanÄ±cÄ± iÅŸlemi bulunmamaktadÄ±r.
  </div>

  <div *ngIf="!loading && dataSource.data.length > 0">
    <mat-form-field appearance="outline" class="mb-2 w-100">
      <mat-label>Filtrele</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Username, action, description ...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

      <!-- Username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let log">{{ log.username }}</td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let log">{{ log.action }}</td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let log">{{ log.description }}</td>
      </ng-container>

      <!-- CreatedAt -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let log">{{ log.createdAt | date:'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>
